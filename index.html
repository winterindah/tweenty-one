<script>
    // Playlist lagu - tambahkan lagu baru di sini
    const playlist = [
        'music/Daniel Caesar - Japanese Denim.mp3',
        'music/Luthfi Aulia  - Langit Favorit.mp3',
        'music/LANY - dna.mp3',
        'music/Harry Styles - Adore You.mp3',
        'music/Ariana Grande - Into You.mp3',
        'music/Arash Buana - i really do love her.mp3',
        'music/mrld - AN ART GALLERY COULD NEVER BE AS UNIQUE AS YOU.mp3'
    ];
    let currentSongIndex = 0;

    function playMusic() {
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('play-btn');

        if (audio.src === '') {
            // Mulai dari lagu pertama
            audio.src = playlist[currentSongIndex];
        }

        audio.play().then(() => {
            btn.style.display = 'none'; // Sembunyikan tombol setelah play
            localStorage.setItem('musicPlaying', 'true');
            localStorage.setItem('currentSongIndex', currentSongIndex);
        }).catch(e => console.log('Play failed:', e));
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        const audio = document.getElementById('bg-music');
        audio.src = playlist[currentSongIndex];
        audio.play().then(() => {
            localStorage.setItem('currentSongIndex', currentSongIndex);
        }).catch(e => console.log('Next song failed:', e));
    }

    // Coba autoplay saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('play-btn');

        // Load saved song index
        const savedIndex = parseInt(localStorage.getItem('currentSongIndex')) || 0;
        currentSongIndex = savedIndex;
        audio.src = playlist[currentSongIndex];

        // Cek apakah musik sedang play dari halaman sebelumnya
        const isPlaying = localStorage.getItem('musicPlaying') === 'true';
        const savedTime = parseFloat(localStorage.getItem('musicCurrentTime')) || 0;

        if (isPlaying) {
            audio.currentTime = savedTime; // Set waktu dari sebelumnya
            audio.play().then(() => {
                btn.style.display = 'none'; // Sembunyikan tombol jika musik sudah play
            }).catch(e => {
                console.log('Autoplay blocked, showing play button:', e);
                // Tombol tetap terlihat jika autoplay diblokir
            });
        } else {
            // Jika tidak sedang play, coba autoplay
            audio.play().then(() => {
                btn.style.display = 'none'; // Sembunyikan tombol jika autoplay berhasil
                localStorage.setItem('musicPlaying', 'true');
            }).catch(e => {
                console.log('Autoplay blocked, showing play button:', e);
                // Tombol tetap terlihat jika autoplay diblokir
            });
        }

        // Event listener untuk next song saat lagu selesai
        audio.addEventListener('ended', nextSong);
    });

    // Simpan state saat musik berhenti (misal user pause)
    document.getElementById('bg-music').addEventListener('pause', function() {
        localStorage.setItem('musicPlaying', 'false');
    });

    // Simpan currentTime saat leave halaman
    window.addEventListener('beforeunload', function() {
        const audio = document.getElementById('bg-music');
        localStorage.setItem('musicCurrentTime', audio.currentTime);
    });

    console.log(document.querySelector('button').getBoundingClientRect()); // Cek posisi tombol
    console.log(getComputedStyle(document.querySelector('button')).pointerEvents); // Cek pointer-events

</script>
